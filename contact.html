<DOCTYPE html>  
<html lang="us-en">
        
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
        
<div class="body">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <h1>Robert Piccoline</h1>
        </div>
            
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left"></form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>  
                    <li><a href="#">Contact</a></li>
                </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Contact</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                      <label for="inputName3" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="Name" class="form-control" id="inputName3" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email@email.com">
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage3" class="col-md-2 control-label">Message</label>
                        <div class="col-md-10">
                          <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Connect With Me</div>
                        <div class="panel-body">
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <a href="#" class="fa fa-linkedin"></a>
                            </button>
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <a href="#" class="fa fa-github"></a>
                            </button>
                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                <a href="#" class="fa fa-twitch"></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="row">
        <div class="col-md-12">
            <p>Copyright &copy; 2017 Robert Piccoline</p>
        </div>
    </div>
</div>
 
</html>
